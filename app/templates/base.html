<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column h-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-boxes me-2"></i>
                Inventory System
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% block nav_dashboard %}{% endblock %}" href="/">
                            <i class="fas fa-tachometer-alt me-1"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_hardware %}{% endblock %}" href="/hardware">
                            <i class="fas fa-laptop me-1"></i>
                            Hardware
                        </a>
                    </li>
                </ul>
                
                <div class="navbar-nav">
                    <a class="btn btn-success btn-sm me-2" href="/hardware/add">
                        <i class="fas fa-plus me-1"></i>
                        Add Hardware
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-shrink-0">
        <div class="container-fluid py-4">
            <!-- Alerts Container -->
            <div id="alerts-container">
                {% block alerts %}{% endblock %}
            </div>
            
            <!-- Page Header -->
            {% block header %}{% endblock %}
            
            <!-- Page Content -->
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <span class="text-muted">
                            Â© {{ current_year or 2025 }}  TecDevOrg
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='js/app.js') }}"></script>
    
    {% block scripts %}{% endblock %}
    
    <!-- HTMX Configuration -->
    <script>
        // Configure HTMX
        htmx.config.globalViewTransitions = false;
        htmx.config.useTemplateFragments = false;
        htmx.config.defaultSwapStyle = 'innerHTML';
        htmx.config.scrollBehavior = 'smooth';
        
        // Alert management system
        let alertQueue = [];
        let isShowingAlert = false;
        
        function showAlert(type, message, duration = 5000) {
            // Prevent duplicate alerts
            if (alertQueue.some(alert => alert.message === message)) {
                return;
            }
            
            alertQueue.push({ type, message, duration });
            processAlertQueue();
        }
        
        function processAlertQueue() {
            if (isShowingAlert || alertQueue.length === 0) {
                return;
            }
            
            isShowingAlert = true;
            const { type, message, duration } = alertQueue.shift();
            
            const alertsContainer = document.getElementById('alerts-container');
            if (!alertsContainer) {
                isShowingAlert = false;
                return;
            }
            
            // Clear existing alerts first
            const existingAlerts = alertsContainer.querySelectorAll('.alert');
            existingAlerts.forEach(alert => {
                const bsAlert = bootstrap.Alert.getInstance(alert);
                if (bsAlert) {
                    bsAlert.close();
                }
            });
            
            const alertId = 'alert-' + Date.now();
            const iconMap = {
                'success': 'fas fa-check-circle',
                'danger': 'fas fa-exclamation-triangle',
                'warning': 'fas fa-exclamation-circle',
                'info': 'fas fa-info-circle'
            };
            
            const alertHtml = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="${iconMap[type] || 'fas fa-info-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertsContainer.innerHTML = alertHtml;
            
            // Auto-dismiss and process next alert
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
                isShowingAlert = false;
                setTimeout(processAlertQueue, 300); // Small delay before next alert
            }, duration);
        }
        
        // Make showAlert globally available
        window.showAlert = showAlert;
    </script>
</body>
</html>
